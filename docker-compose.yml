services:
  anker-solix-mqtt:
    build: .
    container_name: anker-solix-mqtt
    restart: unless-stopped
    environment:
      # Anker Solix credentials
      - ANKERUSER=${ANKERUSER}
      - ANKERPASSWORD=${ANKERPASSWORD}
      - ANKERCOUNTRY=${ANKERCOUNTRY}

      # MQTT broker settings
      - MQTT_HOST=${MQTT_HOST:-localhost}
      - MQTT_PORT=${MQTT_PORT:-1883}
      - MQTT_USER=${MQTT_USER:-}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-}

      # Logging configuration (optional)
      # - LOG_LEVEL=DEBUG  # Uncomment for verbose debug output
      # - LOG_LEVEL=INFO   # Default level (can omit)
